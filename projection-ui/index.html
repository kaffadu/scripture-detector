<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Projection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 1200px;
            min-height: 80vh;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .scripture-display {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .reference {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .text {
            font-size: 2.2em;
            line-height: 1.6;
            color: #444;
            margin-bottom: 40px;
            text-align: left;
            font-weight: 400;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 1.5em;
            color: #666;
            font-style: italic;
        }
        
        .notification {
            background: #f8f9fa;
            border-left: 5px solid #28a745;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 1.8em;
            color: #333;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 30px;
        }
        
        .version-selector {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .reference {
                font-size: 2em;
            }
            
            .text {
                font-size: 1.5em;
            }
            
            .version {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="versionSelect" class="version-selector">
                <option value="NKJV">NKJV</option>
                <option value="KJV">KJV</option>
                <option value="NIV">NIV</option>
                <option value="ESV">ESV</option>
                <option value="NASB">NASB</option>
                <option value="NLT">NLT</option>
            </select>
        </div>
        
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
        
        <div class="scripture-display" id="scriptureDisplay">
            <div class="notification" id="welcomeMessage">
                Waiting for scripture references...<br>
                <small>The system is listening for Bible references</small>
            </div>
        </div>
        
        <div class="version" id="versionDisplay">NKJV</div>
    </div>

    <script>

                this.initEventListeners();

                const wsHost = window.location.hostname;
                const wsPort = window.location.port ? `:${window.location.port}` : '';
                const wsPath = '/ws';
                
                const wsUrl = `${wsProtocol}//${wsHost}${wsPort}${wsPath}`;
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onmessage = (event) => this.onMessage(event);
                this.ws.onclose = () => this.onConnectionClose();
                this.ws.onerror = (error) => this.onError(error);
            }

                    this.changeVersion(e.target.value);
                });
