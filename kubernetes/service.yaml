apiVersion: v1
kind: Service
metadata:
  name: scripture-detector-service
  namespace: default
spec:
  selector:
    app: scripture-detector
  ports:
  - name: websocket
    port: 8765
    targetPort: 8765
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: scripture-projection-ui
  namespace: default
spec:
  selector:
    app: projection-ui
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
